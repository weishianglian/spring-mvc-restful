<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
    <div class="container">
        <h2>Edit Product Details</h2>
        <div>
            <form th:object="${product}" th:action="@{/products}" method="post">
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{id}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="productName" th:field="*{name}" placeholder="Product Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productDescription" class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="productDescription" th:field="*{description}" placeholder="Description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productType" class="col-sm-2 col-form-label">Type:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="productType" th:field="*{type}" placeholder="Product Type">
                    </div>
                </div><div class="form-group row">
                    <label for="productCategory" class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="productCategory" th:field="*{category}" placeholder="Product Category">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productPrice" class="col-sm-2 col-form-label">Type:</label>
                    <div class="col-sm-10">
                        <input type="number" step="any" class="form-control" id="productPrice" th:field="*{price}" placeholder="Product Price">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
